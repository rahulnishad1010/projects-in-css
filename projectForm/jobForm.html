<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    
    <link rel="stylesheet" href="jobForm.css">
    
</head>
<body>
   <div class="container">

    <div class="apply-box">
        <h1>Job Application <span class="small-tittle">(web)</span></h1>
         
        <!-- inserting input box -->
        <form action="">

            <div class="form-container">

                <div class="form-control">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name ...">
                </div>

                <div class="form-control">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last Name ...">
                </div>

                <div class="form-control">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter User Email ID ...">
                </div>

                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Android">Android</option>
                    </select>
                    
                </div>

                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" ></textarea>
                </div>

                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City ...">
                </div>

                <div class="form-control">
                    <label for="pincode">Pin Code</label>
                    <input type="pincode" id="pincode" placeholder="Enter Pin Code ...">
                </div>

                <div class="form-control">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" value="2020-01-01">
                </div>

                <div class="form-control">
                    <label for="upload">Upload CV</label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>

            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Apply</button>
                
            </div>

        </form>
    </div>
   </div>
</body>
</html>
